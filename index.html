<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
      <article class="game__container">
        <h1 class="game__container--heading">Word Scramblle</h1>

        <p class="random__words__container"></p>

        <div class="game__status__container">
          <div class="game__status--tries">
            <p>Tries(4/5):</p>
            <div class="dots__container">
              <div class="dot active"></div>
              <div class="dot active"></div>
              <div class="dot active"></div>
              <div class="dot active"></div>
              <div class="dot"></div>
            </div>
          </div>
          <p class="game__status--mistakes">Mistakes: <span>a, e, w, t</span></p>
        </div>

        <form class="matched__words__container">
          <!-- <input type="text" class="letter__container" aria-label="f" />

          <input type="text" class="letter__container" aria-label="f" />
          <input type="text" class="letter__container" aria-label="f" /> -->

        <div class="buttons__container">
          <button class="btn--random" type="button">Random</button>
          <button class="btn--reset" type="reset">Reset</button>
        </div>
      </article>
    </main>
  </body>
