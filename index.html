<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Top Level CSS File -->
    <link rel="stylesheet" href="./src/scss/index.scss" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <article class="game__container">
        <h1 class="game__container--heading">Word Scramblle</h1>

        <p class="random__words__container">relowf</p>

        <div class="game__status__container">
          <div class="game__status--tries">
            <p>Tries(4/5):</p>
            <div class="dots__container">
              <div class="dot active"></div>
              <div class="dot active"></div>
              <div class="dot active"></div>
              <div class="dot active"></div>
              <div class="dot"></div>
            </div>
          </div>
          <p class="game__status--mistakes">
            Mistakes: <span>a, e, w, t</span>
          </p>
        </div>

        <div class="matched__words__container">
          <div class="letter__container">f</div>
          <div class="letter__container">l</div>
          <div class="letter__container">o</div>
          <div class="letter__container">w</div>
          <div class="letter__container">_</div>
          <div class="letter__container"></div>
        </div>

        <div class="buttons__container">
          <button type="button">Random</button>
          <button type="reset">Reset</button>
        </div>
      </article>
    </main>
  </body>
</html>
